{% extends 'base.html' %}

{% block content %}
    {% load static %}
    <h1 class="text-center text-secondary mt-4">Contacto</h1>
    <div class="contenedor-formulario">
      <div class="contenedor-imagen-contacto mb-4">
        <img src="{% static 'images/mascota-maltrato-violencia-genero.png'%}" class="img-fluid " alt="imagen de perro escondido" id='contacto-img'>
      </div>
      
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombres</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="nombres" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Asunto</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="asunto" required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Mensaje</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
   
{% endblock %}
